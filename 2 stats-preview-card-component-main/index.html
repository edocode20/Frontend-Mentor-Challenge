<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>

    <div class="container">
      <div class="row ">
        <div class="col-md-6 col-sm-12 float-sm-right">
          <div class="row title">
            <h1>Get <span>insights </span> that help your business grow.</h1>
          </div>
          <div class="row title-detail">
            <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
          <div class="row stat">
            <div class="col-md-4 col-sm-12">
              <h1>10k+</h1>
              <p>companies</p>
            </div>
            <div class="col-md-4 col-sm-12">
              <h1>314</h1>
              <p>templates</p>
            </div>
            <div class="col-md-4 col-sm-12">
              <h1>12m+</h1>
              <p>queries</p>
            </div>
          </div>
        </div>

        <div class=" col-md-6 col-sm-12 right-details float-sm-left">
          <img class=" d-sm-inline-block cover-photo" src="images/image-header-desktop.jpg" alt="working images" id="overlay">

        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">edocode</a>.
    </div>
  </section>

</body>

</html>
